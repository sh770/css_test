<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>כדור במרכז המסך</title>
    <style>
        /* סגנון עבור ה-body כדי להבטיח שהמסך יהיה מלא */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0; /* רקע אפור בהיר */
        }

        /* סגנון עבור הכדור */
        .ball {
            width: 50vmin;  /* קוטר הכדור מותאם לפי 50% מהקטן מבין רוחב או גובה המסך */
            height: 50vmin; /* גובה הכדור מותאם כמו רוחב */
            background-color: #ff4500; /* צבע רקע כתום */
            border-radius: 50%; /* עיגול הכדור */
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
    </style>
</head>
<body>
    <!-- ה-div שמשמש ככדור -->
    <div class="ball"></div>
</body>
</html>
