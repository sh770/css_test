<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>פרוייקט ראשון</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <form action="">
        <section>
          <h1>Sign in to Company</h1>
          <div class="header">
            <div class="img">
              <a href="#"><img src="g.svg" alt="G"/></a>
            </div>
            <div class="img">
              <a href="#"><img src="a.svg" alt="A"/></a>
            </div>
            <div class="img">
              <a href="#"><img src="f.svg" alt="F"/></a>
            </div>
          </div>
        </section>
        <section>
          <label for="email">Email</label>
          <input type="email" id="email" placeholder="Email" required />

          <label for="password">Password</label>
          <input
            type="password"
            id="password"
            placeholder="Password"
            required
          />
        </section>
        <section>
          <div class="row">
            <div class="left">
              <input type="checkbox" name="remember" id="remember" checked />
              <label for="remember">Remember me</label>
            </div>
            <div class="right">
              <a href="#">Forgot Password?</a>
            </div>
          </div>
        </section>
        <section>
          <button type="submit">Sign in</button>
        </section>
      </form>
    </main>
  </body>
</html>
