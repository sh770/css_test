<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>d10</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.css"
      integrity="sha512-U9Y1sGB3sLIpZm3ePcrKbXVhXlnQNcuwGQJ2WjPjnp6XHqVTdgIlbaDzJXJIAuCTp3y22t+nhI4B88F/5ldjFA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <main>
      <div class="card">
        <div class="title">Project Statistics</div>
        <div class="boxs">
          <div class="box">1</div>
          <div class="box">2</div>
          <div class="box">3</div>
          <div class="box">4</div>
        </div>
      </div>
      <div class="boxes">
        <div class="box">
          <div class="number">321,552</div>
          <div class="text">Finished</div>
        </div>
        <div class="box">
          <div class="number">12,492</div>
          <div class="text">Active</div>
        </div>
        <div class="box">
          <div class="number">39,800</div>
          <div class="text">Issues</div>
        </div>
        <div class="box_add">
          <div class="icon">
            <i class="fa-sharp fa-solid fa-circle-plus"></i>
          </div>
          <div class="text">Add Issue</div>
        </div>
      </div>
    </main>
  </body>
</html>
