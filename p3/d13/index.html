<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>d13</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.css"
      integrity="sha512-U9Y1sGB3sLIpZm3ePcrKbXVhXlnQNcuwGQJ2WjPjnp6XHqVTdgIlbaDzJXJIAuCTp3y22t+nhI4B88F/5ldjFA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css">
    
  </head>
  <body>
    <main>
      <div class="up">
        <div class="left">
          <div class="title">Project Statistics</div>
          <div class="boxes">
            <div class="box">
              <div class="number">321,552</div>
              <div class="text">Finished</div>
            </div>
            <div class="box">
              <div class="number">12,492</div>
              <div class="text">Active</div>
            </div>
            <div class="box">
              <div class="number">39,800</div>
              <div class="text">Issues</div>
            </div>
            <div class="box_add">
              <div class="icon">
                <i class="fa-sharp fa-solid fa-circle-plus"></i>
              </div>
              <div class="text">Add Issue</div>
            </div>
          </div>
        </div>
        <div class="right"></div>
      </div>
      <div class="center">
        <div class="left"></div>
        <div class="right"></div>
      </div>
      <div class="down">
        <div class="left"></div>
        <div class="right"></div>
      </div>
    </main>
  </body>
</html>
