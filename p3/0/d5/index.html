<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Statistics</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="card">
        <h2 class="title">Project Statistics</h2>
        <div class="statistics">
            <div class="stat">
                <div class="number">321,552</div>
                <div class="label">Finished</div>
            </div>
            <div class="stat">
                <div class="number">12,492</div>
                <div class="label">Active</div>
            </div>
            <div class="stat">
                <div class="number">39,800</div>
                <div class="label">Issues</div>
            </div>
            <div class="stat add-issue">
                <div class="plus-icon">+</div>
                <div class="label">Add Issue</div>
            </div>
        </div>
    </div>
</body>
</html>
