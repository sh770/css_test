<html lang="he" dir="rtl">
<head>

    <title>6 קוביות בפלקס</title>

        body, html {
            height: 100%;
            margin: 0;
            padding: 0;
            display: flex;

            width: 30%;
            background-color: #3498db;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">

        </div>
